//eMsgToGSToSSFromGC_AskGuideStepComp

message AskSSGuideStepComp
{
	optional MsgID msgid = 1[default = eMsgToGSToSSFromGC_AskGuideStepComp];  
	enum edotype{
			ecomptask = 1;
			ebuygoods = 2; 
			ebornsolder = 3;
			ebornhero = 4;	
			nextstep = 5;		
	} 
	message taskinfo
	{
		optional edotype  dtype = 1; 
		optional int32  stepid = 2; 
	}
	repeated	taskinfo  info = 3;  
}

